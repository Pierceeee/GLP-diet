<svg width="320" height="280" viewBox="0 0 320 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Bowl shadow -->
  <ellipse cx="160" cy="260" rx="120" ry="15" fill="rgba(0,0,0,0.1)"/>
  
  <!-- Bowl outer -->
  <ellipse cx="160" cy="160" rx="140" ry="100" fill="url(#bowlGradient)"/>
  
  <!-- Bowl inner -->
  <ellipse cx="160" cy="150" rx="120" ry="80" fill="url(#innerGradient)"/>
  
  <!-- Grilled chicken -->
  <g transform="translate(80, 90) rotate(-15)">
    <rect width="70" height="35" rx="8" fill="url(#chickenGradient)"/>
    <!-- Grill lines -->
    <line x1="5" y1="10" x2="65" y2="10" stroke="#8B4513" stroke-width="2" opacity="0.4"/>
    <line x1="5" y1="18" x2="65" y2="18" stroke="#8B4513" stroke-width="2" opacity="0.4"/>
    <line x1="5" y1="26" x2="65" y2="26" stroke="#8B4513" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Avocado slices -->
  <g transform="translate(200, 80)">
    <ellipse cx="25" cy="8" rx="25" ry="8" fill="#7CB342" transform="rotate(15)"/>
    <ellipse cx="22" cy="20" rx="23" ry="7" fill="#8BC34A" transform="rotate(8)"/>
    <ellipse cx="20" cy="32" rx="22" ry="7" fill="#9CCC65"/>
  </g>
  
  <!-- Microgreens/Salad center -->
  <g transform="translate(120, 120)">
    <ellipse cx="40" cy="30" rx="45" ry="25" fill="#66BB6A" opacity="0.8"/>
    <rect x="15" y="5" width="6" height="35" rx="3" fill="#4CAF50" transform="rotate(15, 18, 22)"/>
    <rect x="28" y="8" width="5" height="30" rx="2.5" fill="#43A047" transform="rotate(-8, 30, 23)"/>
    <rect x="40" y="3" width="6" height="38" rx="3" fill="#66BB6A" transform="rotate(5, 43, 22)"/>
    <rect x="52" y="6" width="5" height="32" rx="2.5" fill="#4CAF50" transform="rotate(-12, 54, 22)"/>
    <rect x="62" y="8" width="6" height="30" rx="3" fill="#43A047" transform="rotate(10, 65, 23)"/>
  </g>
  
  <!-- Cherry tomatoes -->
  <g transform="translate(90, 170)">
    <circle cx="12" cy="12" r="12" fill="url(#tomatoGradient)"/>
    <ellipse cx="10" cy="8" rx="4" ry="2" fill="rgba(255,255,255,0.3)"/>
    <circle cx="30" cy="16" r="10" fill="url(#tomatoGradient)"/>
    <ellipse cx="28" cy="13" rx="3" ry="1.5" fill="rgba(255,255,255,0.3)"/>
    <circle cx="48" cy="10" r="11" fill="url(#tomatoGradient)"/>
    <ellipse cx="46" cy="7" rx="3.5" ry="1.5" fill="rgba(255,255,255,0.3)"/>
  </g>
  
  <!-- Cucumber slices -->
  <g transform="translate(200, 165)">
    <circle cx="10" cy="10" r="10" fill="url(#cucumberGradient)" stroke="#558B2F" stroke-width="1"/>
    <circle cx="28" cy="14" r="9" fill="url(#cucumberGradient)" stroke="#558B2F" stroke-width="1"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="bowlGradient" x1="160" y1="60" x2="160" y2="260" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#4A4A4A"/>
      <stop offset="0.5" stop-color="#2D2D2D"/>
      <stop offset="1" stop-color="#1A1A1A"/>
    </linearGradient>
    <linearGradient id="innerGradient" x1="160" y1="70" x2="160" y2="230" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#555"/>
      <stop offset="1" stop-color="#3A3A3A"/>
    </linearGradient>
    <linearGradient id="chickenGradient" x1="0" y1="0" x2="70" y2="35" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#D4A574"/>
      <stop offset="0.5" stop-color="#C9956C"/>
      <stop offset="1" stop-color="#B8845A"/>
    </linearGradient>
    <radialGradient id="tomatoGradient" cx="0.3" cy="0.3" r="0.7">
      <stop offset="0" stop-color="#EF5350"/>
      <stop offset="1" stop-color="#C62828"/>
    </radialGradient>
    <radialGradient id="cucumberGradient" cx="0.3" cy="0.3" r="0.7">
      <stop offset="0" stop-color="#A5D6A7"/>
      <stop offset="0.7" stop-color="#81C784"/>
      <stop offset="1" stop-color="#66BB6A"/>
    </radialGradient>
  </defs>
</svg>
